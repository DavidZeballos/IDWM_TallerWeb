<div class="max-w-md mx-auto mt-10">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white p-6 shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium">Correo Electrónico</label>
      <input type="email" formControlName="email" class="border rounded w-full p-2">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
        Ingrese un correo electrónico válido.
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium">Contraseña</label>
      <input type="password" formControlName="password" class="border rounded w-full p-2">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
        La contraseña debe tener al menos 8 caracteres.
      </div>
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      [ngClass]="{
        'bg-gray-300 text-gray-700 cursor-not-allowed': loginForm.invalid,
        'bg-primary text-white hover:bg-primary-dark': !loginForm.invalid
      }"
      class="w-full py-2 px-4 rounded-md text-sm font-semibold shadow-md transition-all"
    >
      Entrar
    </button>
  </form>
</div>
