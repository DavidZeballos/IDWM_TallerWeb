<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Cambiar Contraseña</h2>
  <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    <div class="mb-4">
      <label class="block text-sm font-medium">Contraseña Actual</label>
      <input type="password" formControlName="currentPassword" class="border rounded w-full p-2">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Nueva Contraseña</label>
      <input type="password" formControlName="newPassword" class="border rounded w-full p-2">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Confirmar Contraseña</label>
      <input type="password" formControlName="confirmPassword" class="border rounded w-full p-2">
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded shadow-md w-full"
    >
      Cambiar Contraseña
    </button>
  </form>
</div>
